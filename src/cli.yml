name: oida
version: "0.1"
author: Michael Nitschinger <michael@nitschinger.at>
about: Troubleshoot the Java SDK, oida.
settings:
    - SubcommandRequired
subcommands:
    - check:
        about: analyze a logfile and generate a meta index for later use.
        args:
            - config:
                short: c
                long: config
                help: The configuration file
                takes_value: true
    - show:
        about: visualize the details of the index file
        args:
            - config:
                short: c
                long: config
                help: The configuration file
                takes_value: true