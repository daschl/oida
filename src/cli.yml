name: oida
version: "0.1"
author: Michael Nitschinger <michael@nitschinger.at>
about: Troubleshoot the Java SDK, oida.
settings:
    - SubcommandRequired
subcommands:
    - check:
        about: analyze a logfile and generate a meta index for later use.
        args:
            - input:
                short: i
                long: input
                help: The file to be analyzed
                required: true
                takes_value: true
            - output:
                short: o
                long: output
                help: The index file to be written
                takes_value: true
    - show:
        about: visualize the details of the index file
        args:
            - input:
                short: i
                long: input
                help: The index file to be used
                takes_value: true
            - format:
                short: f
                long: format
                takes_value: true
                possible_values:
                    - cli